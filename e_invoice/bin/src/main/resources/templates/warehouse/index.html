<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">

<head>
<title>Warehoure Management</title>
</head>

<body>
	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="/admin"> <i
									class="feather icon-home"></i> Home Page
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Warehoure List</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card px-3">
						<div class="card-header px-0 pb-2">
							<h2 class="text-uppercase text-center" style="background-color: #9DB2BF;padding: 20px;">Warehoure List</h2>
							<a th:href="@{/admin/warehouse/add}"
							   class="btn btn-sm btn-primary">Add New</a>
						</div>

						<div class="card-block table-border-style">
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>STT</th>
											<th>Warehoure Code</th>
											<th>Warehoure Name</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody id="tbodyRole">
										<tr th:each="item, state : ${listWarehouse}">
											<!--<th style="display:none;" th:text="${item.id}">1</th>-->
											<th th:text="${state.index} +1 + 10 * (${currentPage} - 1)">1</th>
											<td th:text="${item.warehouseCode}"></td>
											<td th:text="${item.warehouseName}"></td>
											<td><a th:href="@{/admin/warehouse/edit(id=${item.id})}"
												   class="btn btn-sm btn-info btn-round py-1 font-weight-bold">Edit</a>
												<a th:href="@{/admin/warehouse/confirm-delete(id=${item.id})}"
												   class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">Delete</a>
											</td>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">

<head>
<title>Business Management</title>
</head>

<body>
	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="/admin"> <i
									class="feather icon-home"></i> Home Page
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Business Management</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card px-3">
						<div class="card-header px-0 pb-2">
							<h2 class="text-uppercase text-center" style="background-color: #9DB2BF;padding: 20px;">Business Information</h2>
						</div>

						<div class="card-block table-border-style">
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>Business Name</th>
											<th>MST</th>
											<th>Phone</th>
											<th>Address</th>
											<th>Logo</th>
											<th>Sample Signature</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody id="tbodyRole">
										<tr th:each="item, state : ${listBusiness}">
<!--											<th th:text="${state.index} + 10 * (${currentPage} - 1)">1</th>-->
											<td th:text="${item.businessName}"></td>
											<td th:text="${item.mst}"></td>
											<td th:text="${item.phone}"></td>
											<td th:text="${item.address}"></td>
											<td><img src="https://noithathoaphat.com/nhandienthuonghieu/logo-hoaphat.png" height="50"
													 width="100" /></td>
											<td><img src="https://help.pacisoft.com/wp-content/uploads/2021/10/mau_chu_ky-e1634486941944.jpg" height="50"
													 width="100" /> </td>
											<td>
												<a th:href="@{/admin/business/edit/{id}(id=${item.id})}"
												   class="btn btn-sm btn-primary">Edit</a>
											</td>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

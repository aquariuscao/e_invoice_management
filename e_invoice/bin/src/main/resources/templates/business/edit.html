<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">

<head>
<title>Edit Business</title>
</head>

<body>
	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="/admin"> <i
									class="feather icon-home"></i> Home Page
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Update Business</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header">
							<h2 class="text-uppercase text-center" style="background-color: #9DB2BF;padding: 20px;">Edit Business</h2>
						</div>
						
						<div th:if="${message == 'F'}" class="alert alert-warning"
								role="alert" style="margin-left: 0%;width: 100%;">
								<strong>Warning!</strong> <span> Invalid time value!</span>
						</div>
						
						<div class="card-block">
							<form th:action="@{/admin/business/edit}" method="post"
								th:object="${business}" enctype="multipart/form-data">
								<div class="row">

									<input type="hidden" th:field="*{id}" />

									<div class="col-md-8">
										<div class="form-group">
											<label>Business Name</label> <input type="text"
												th:field="*{businessName}" class="form-control" /> <span
												class="text-danger"
												th:if="${#fields.hasErrors('businessName')}"
												th:errors="*{businessName}"></span>
										</div>
										<div class="form-group">
											<label>MST</label> <input type="text" th:field="*{mst}"
												class="form-control" /> <span
												class="text-danger"
												th:if="${#fields.hasErrors('mst')}" th:errors="*{mst}"></span>
										</div>

										<div class="form-group">
											<label>Phone</label> <input type="text"
												th:field="*{phone}" class="form-control" /> <span
												class="text-danger" th:if="${#fields.hasErrors('phone')}"
												th:errors="*{phone}"></span>
										</div>

										<div class="form-group">
											<label>Address</label> <input type="text"
												th:field="*{address}" class="form-control" /> <span
												class="text-danger" th:if="${#fields.hasErrors('address')}"
												th:errors="*{address}"></span>
										</div>

										<div class="form-group">
											<label>Logo</label> <br> <img src="" id="imglogo"
												height="150" class="mt-2" /> <input type="file"
												name="fileUpload" class="form-group" accept="image/*"
												onchange="document.getElementById('imglogo').src = window.URL.createObjectURL(this.files[0])" />
										</div>
										<div class="form-group">
											<label>Sign</label> <br> <img src="" id="imgsign"
											 	height="150" class="mt-2" /> <input type="file"
											 	name="fileUpload" class="form-group" accept="image/*"
											 	onchange="document.getElementById('imgsign').src = window.URL.createObjectURL(this.files[0])" />
										</div>

									</div>
									<div class="col-8 mt-3">
										<div class="form-group">
											<button type="submit" class="btn btn-primary m-b-0">Save</button>
											<a th:href="@{/admin/business}"
												class="btn btn-secondary text-white">Back</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
